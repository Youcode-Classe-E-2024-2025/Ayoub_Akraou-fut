<!DOCTYPE html>
<html lang="en" class="text-[6px] xs:text-[8px] sm:text-[10px] md:text-[14px] xl:text-[16px]">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/CSS/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
			integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="icon" href="./assets//images/ballon.png" type="image/x-icon" />
		<script defer type="module" src="./assets/script/main.js"></script>
		<title>FB</title>
	</head>
	<body
		class="relative font-poppins bg-[url('../images/bg.webp')] bg-cover bg-center before:absolute before:top-0 before:left-0 before:w-full before:h-full before:bg-gray-800/40 before:-z-10">
		<header class="bg-black fixed top-0 left-0 w-screen py-3 px-7 z-50">
			<nav class="max-w-5xl mx-auto">
				<ul class="flex justify-between items-center gap-6 sm:gap-10 text-white">
					<li class="logo text-3xl mr-auto">
						<a href="/" class="font-orbitron font-bold">Foot<span class="text-emerald-300">Ball</span></a>
					</li>

					<li class="">
						<a class="text-xl text-nowrap">Squade Builder</a>
					</li>
					<li class="">
						<a class="text-xl">Players</a>
					</li>
					<li class="mr-auto" onclick="localStorage.clear()">
						<a class="text-lg cursor-pointer" title="just for testing purpose">Clear localstorage</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="max-w-screen-xl px-8 my-32 mx-auto">
			<div class="flex justify-center items-start gap-6">
				<div class="players flex-1">
					<div class="controllers relative flex items-center space-x-4 bg-white rounded-md">
						<!-- Search Bar -->
						<div class="search-bar relative w-full">
							<input
								id="search"
								type="text"
								placeholder="Rechercher..."
								class="w-full pl-12 pr-4 py-2 text-sm text-gray-700 bg-white border-gray-300 rounded-md shadow-sm border focus:border-gray-500 outline-none" />
							<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="w-5 h-5 text-gray-500"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
									stroke-width="2">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M10 17a7 7 0 100-14 7 7 0 000 14zm8.485-1.485l3.515 3.515" />
								</svg>
							</div>
						</div>

						<!-- Add Icon -->
						<button
							title="add player"
							class="add-btn absolute right-1 cursor-pointer bg-emerald-300 text-white p-2 rounded-full shadow-md hover:bg-emerald-400">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="w-4 h-4"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2">
								<path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
							</svg>
						</button>
					</div>

					<ul class="players-list max-h-screen overflow-y-scroll">
						--- open console ---
					</ul>
				</div>
				<div class="flex-[3] relative">
					<i
						id="clear"
						title="clear/reset"
						class="fa-solid fa-repeat absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 text-xl text-gray-900 z-20 aspect-square bg-white/50 p-1 rounded-full cursor-pointer hover:bg-white active:scale-95"></i>
					<div class="terrain"></div>
				</div>
			</div>
		</main>

		<footer class="bg-black py-3 px-7">
			<ul class="max-w-5xl mx-auto flex justify-center items-center gap-6 sm:gap-10 text-white">
				<li class="logo text-3xl">
					<a href="/" class="font-orbitron font-bold">Foot<span class="text-emerald-300">Ball</span></a>
				</li>

				<li class="">&copy; 2024 All rights reserved.</li>
				<li class="">Privacy Policy</li>
				<li class="">Contact</li>
			</ul>
		</footer>
	</body>
</html>
